<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do You Love Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: whitesmoke;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #e94d58;
            margin: 15px 0;
            transition: opacity 0.5s;
        }

        .gif {
            width: 100%;
            max-width: 300px;
            transition: opacity 0.5s;
        }

        .btn-group {
            margin-top: 50px;
            position: relative;
            height: 40px;
        }

        button {
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
        }

        button.yes-btn {
            background: #e94d58;
        }

        button.no-btn {
            background: #6c757d;
            position: absolute;
            top: 10px; /* Adjusted position */
            left: 0;
            transition: all 0.5s;
        }

        .message {
            font-size: 1.5em;
            color: #e94d58;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 id="question">Do you love me?</h2>
        <img src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif" class="gif" id="gif" alt="Cute Cats GIF">
        <div class="btn-group">
            <button class="yes-btn" onclick="showNewGif()">Yes</button>
            <button class="no-btn" onclick="moveNoButton()">No</button>
        </div>
        <div class="message" id="message">muaaaaah hbb <3</div>
    </div>

    <script>
        function showNewGif() {
            const gifElement = document.getElementById('gif');
            const messageElement = document.getElementById('message');
            const btnGroup = document.querySelector('.btn-group');
            const question = document.getElementById('question');
            
            gifElement.style.opacity = 0;
            question.style.opacity = 0;

            setTimeout(() => {
                gifElement.src = 'https://media.giphy.com/media/aMvNJI0oTvNrW/giphy.gif';
                gifElement.style.opacity = 1;
                messageElement.style.display = 'block'; // Show the message
                btnGroup.style.display = 'none'; // Hide the buttons
                question.style.display = 'none'; // Hide the question
            }, 500);
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no-btn');
            const wrapper = document.querySelector('.wrapper');
            const maxX = wrapper.clientWidth - noButton.clientWidth;
            const maxY = wrapper.clientHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
